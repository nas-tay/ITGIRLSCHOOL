<head>

    <title>Week15</title>
    <style>
        body {
            background-color: gray !important;
        }
        .form-title {
            margin: 15px 0;
            font-size: 1.5em;
        }

        .form-alt {
            margin: 15px 0;
            color: gray;
        }
        .buttons-social {
            margin-bottom: 20px;
        }
        .btn-login {
            background-color:cadetblue !important;
            color: white !important;
        }
        .btn-round {
            border-radius: 25px !important;
        }
        .btn-social {
            width:38px;
        }
        #errorMessage {
            color: red;
        }
    </style>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="container">
                            <div class="modal-header">
                                <h5 class="form-title text-center">Login</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                            <form>
                                <div class="mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CodeHim">
                                </div>
                                <div class="mb-3">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password...">
                                </div>
                                <div class="text-center">
                                    <div id="errorMessage" ></div>
                                    <div class="row">
                                        <button type="button" onclick="check();" class="btn btn-round col-12 btn-login">Login</button>
                                    </div>
                                    <div class="form-alt">or use your social network</div>
                                    <div class="buttons-social">
                                        <button class="btn btn-secondary btn-round btn-social"><i class="fa-brands fa-twitter"></i></button>
                                        <button class="btn btn-secondary btn-round btn-social"><i class="fa-brands fa-facebook-f"></i></button>
                                        <button class="btn btn-secondary btn-round btn-social"><i class="fa-brands fa-linkedin-in"></i></button>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="form-alt">Not a member yet? <a href="#">Sign up</a></div>     
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h1>События</h1>
    <input type="text" id="test" onkeyup="document.getElementById('result').innerText = document.getElementById('test').value"
    onmouseover="colorMe()"
    onmouseout="colorMeBack()">
    <button onclick="check()">Нажми меня</button>
    <div id="result"></div>

    <p>3.Порода вашего питомца:</p>

            <option value="munchcin">Манчкин</option>
            <option value="siamese">Сиамская</option>
            <option value="persian">Персидская</option>
            <option value="ragdoll">Рэгдол</option>
            <option value="scottish lop-eared">Шотландская вислоухая</option>
            <option value="norwegian forest">Норвежская лесная</option>
            <option value="burmese">Бурма</option> 
            <option value="siberian">Сибирская</option>
            <option value="manx">Мэнкс</option>
            <option value="himalayan">Гималайская</option> 
            <option value="nobreed">Дворовая</option>

        <div id="result">
