<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>w16task2</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <style>
            .resultText {
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Узнайте, сколько стоит ваш автомобиль
                    </h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Марка</label>
                            <select
                                class="form-select"
                                aria-label="Default select example"
                                id="brand"
                                onchange="selectBrand(this)"
                            >
                                <option value="Audi">Audi</option>
                                <option value="BMW">BMW</option>
                                <option value="Mercedes">Mercedes</option>
                                <option value="Ford">Ford</option>
                            </select>
                        </div>
                        <div class="mb-3" id="modelsDiv" style="display: none">
                            <label for="models" class="form-label"
                                >Модель</label
                            >
                            <select
                                class="form-select"
                                name="models"
                                id="models"
                            ></select>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label"
                                >Год выпуска
                            </label>
                            <select
                                class="form-select"
                                aria-label="Default select example"
                                id="year"
                            >
                                <option value="5000000">2022</option>
                                <option value="4000000">2021</option>
                                <option value="3000000">2020</option>
                                <option value="2000000">2019</option>
                                <option value="1000000">
                                    более позднего выпуска
                                </option>
                            </select>
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-3 pt-0">
                                Пробег
                            </legend>
                            <div class="col-sm-9">
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="mileage"
                                        id="gridRadios1"
                                        value="3000000"
                                        checked
                                    />
                                    <label
                                        class="form-check-label"
                                        for="gridRadios1"
                                    >
                                        до 10 000 км
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="mileage"
                                        id="gridRadios2"
                                        value="2000000"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="gridRadios2"
                                    >
                                        до 50 000 км
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="mileage"
                                        id="gridRadios3"
                                        value="1000000"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="gridRadios3"
                                    >
                                        до 100 000 км
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="mileage"
                                        id="gridRadios5"
                                        value="500000"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="gridRadios5"
                                    >
                                        свыше 100 000 км
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-3 pt-0">
                                Опции
                            </legend>
                            <div class="col-sm-9">
                                <div class="form-check">
                                    <input
                                        class="form-check-input option"
                                        type="checkbox"
                                        value="50000"
                                        id="gridCheck1"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="gridCheck1"
                                    >
                                        Кнопка запуска двигателя
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input option"
                                        type="checkbox"
                                        value="70000"
                                        id="gridCheck2"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="gridCheck2"
                                    >
                                        Климат-контроль
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input option"
                                        type="checkbox"
                                        value="80000"
                                        id="gridCheck3"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="gridCheck3"
                                    >
                                        Противоугонная сигнализация
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input option"
                                        type="checkbox"
                                        value="150000"
                                        id="gridCheck4"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="gridCheck4"
                                    >
                                        Система контроля дистанции
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <button
                            type="submit"
                            class="btn btn-primary result"
                            disabled
                        >
                            Рассчитать стоимость
                        </button>
                    </form>
                    <div class="resultText"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
