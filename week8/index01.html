<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style01.css">
    <title>VR</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo__image"></span>
            <span class="logo__text"></span>
        </div>
        <a class="btn header__btn" href="#">Корзина<img src="img/basket.svg" alt="basket" class="btn__icon"/></a>
    </header>
    <div class="container">
        <div class="banner">
            <h1 class="banner__title">Виртуальная реальность без проводов</h1>
            <p class="banner__text">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих комьютеров.</p>
            <a class="btn banner__btn" href="#">Купить<img src="img/lines.svg" alt="basket" class="btn__icon banner__icon"/></a>
        </div>
        <div class="picture">
            <img class="picture__img" src="img/guy.png" alt="guy">
        </div>
    </div>
    <footer class="footer">
        <ul class="footer__menu">
            <li class="footer__item"><a class="footer__link" href="#">Возможности</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Где купить</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Доставка</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Помощь</a></li>
        </ul>
    </footer>
</body>
</html>
